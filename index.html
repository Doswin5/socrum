<head>

<body>
    <!-- <h1>Socum</h1>
    <i class="fas fa-bars"></i>
    <i class="fab fa-github"></i> -->
    <div class="container">
        <div class="description-container">
            <div class="header">
                <a class="text-primary" href="#">socrum</a>
            </div>
            <div class="main">
                <p class="text-primary2">One to rule them all - <br>we connect your <br> social media</p>
                <button class="btn-primary" type="submit">Learn more &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <strong> &gt;
                    </strong></button>
            </div>
            <div class="footer">
                <a class="text-primary text-primary3" href="#">Imprint</a>
                <a class="text-primary text-primary3" href="#">Terms of use</a>
                <a class="text-primary text-primary3" href="#">Dribble</a>
            </div>
        </div>
        <div class="signup-container">
            <div class="header header2">
                <i class="fas fa-bars icon"></i>
            </div>
            <div class="main main2">
                <p class="text-primary2 text-primary4">
                    Sign up to experience the most <br>efficient way of communication
                </p>
                <div class="form">
                    <form>
                        <div class="forms">
                            <i class="fa-solid fa-circle-user form-icons"></i>
                            <input type="text" placeholder="CHOOSE A USERNAME">
                        </div>
                        <div class="forms">
                            <i class="fa-solid fa-lock form-icons"></i>
                            <input type="password" placeholder="CHOOSE A PASSWORD">
                        </div>
                        <div class="forms">
                            <i class="fa-solid fa-lock form-icons"></i>
                            <input type="password" placeholder="REPEAT YOUR PASSWORD" aria-placeholder="">
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <button class="btn-primary2" type="submit">
                    <strong>Let's rock &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &gt;</strong>
                </button>
                <button class="btn-primary3" type="submit">I already have an account</button>
